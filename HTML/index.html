<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Son Music</title>
    <link rel="stylesheet" href="../CSS/styles.css">
</head>
<body>
    <div class="screens">
        <div class="music__home">
            <div class="navbar">
                <span class="navbar__item"><i class="fa-solid fa-arrow-left fa-lg"></i></span>
                <span class="navbar__item"><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            </div>
            <div class="artist__profile">
                <img class="artist__profile__image" src="../img/dualipa_profile.jpeg" />
                <h2 class="artist__profile__name">Dua Lipa</h2>
                <span class="artist__profile__genre">POP. Synthpop</span>
            </div>
            <div class="music__home__interface">
                <button class="music__home__interface__shuffle">Shuffle</button>
                <button class="music__home__interface__like">
                    <span class="music__home__interface__like__icon"><i class="fa-solid fa-heart"></i></span>
                    <span class="music__home__interface__like__count">212971</span>
                </button>
            </div>
            <div class="music__list">
                <div class="music__list__album">
                    <img class="music__list__album__image" src="../img/dont_start_now.jpeg" />
                    <div class="music__list__album__titles">
                        <span class="music__list__album__titles__singer">Dua Lipa</span>
                        <span class="music__list__album__titles__title">Don't Start Now</span>
                    </div>
                    <span><i class="fa-solid fa-ellipsis-vertical"></i></span>
                </div>
                <div class="music__list__album">
                    <img class="music__list__album__image" src="../img/levitating.jpeg" />
                    <div class="music__list__album__titles">
                        <span class="music__list__album__titles__singer">Dua Lipa, Da Baby</span>
                        <span class="music__list__album__titles__title">Levitating</span>
                    </div>
                    <div class="music__bars">
                        <div class="music__bars__bar"></div>
                        <div class="music__bars__bar"></div>
                        <div class="music__bars__bar"></div>
                    </div>
                    <span><i class="fa-solid fa-ellipsis-vertical"></i></span>
                </div>
                <div class="music__list__album">
                    <img class="music__list__album__image" src="../img/break_myheart.jpeg" />
                    <div class="music__list__album__titles">
                        <span class="music__list__album__titles__singer">Dua Lipa</span>
                        <span class="music__list__album__titles__title">Break My Heart</span>
                    </div>
                    <span><i class="fa-solid fa-ellipsis-vertical"></i></span>
                </div>
                <div class="music__list__album">
                    <img class="music__list__album__image" src="../img/one_kiss.jpeg" />
                    <div class="music__list__album__titles">
                        <span class="music__list__album__titles__singer">Calvin Harris, Dua Lipa</span>
                        <span class="music__list__album__titles__title">One Kiss</span>
                    </div>
                    <span><i class="fa-solid fa-ellipsis-vertical"></i></span>
                </div>
            </div>
            <div class="player__container">
                <div class="player__interface">
                    <div class="player__titles">
                        <span class="player__titles__singer">Dua Lipa, Da Baby</span>
                        <span class="player__titles__title">Levitating</span>
                    </div>
                    <div class="player__buttons">
                        <span class="backword-step"><i class="fa-solid fa-backward-step fa-lg"></i></span>
                        <span class="pause"><i class="fa-solid fa-pause fa-lg"></i></span>
                        <span class="forward-step"><i class="fa-solid fa-forward-step fa-lg"></i></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="music__player">
            <div class="navbar">
                <span class="navbar__item"><i class="fa-solid fa-arrow-left fa-lg"></i></span>
                <span class="navbar__item"><i class="fa-solid fa-ellipsis-vertical fa-lg"></i></span>
            </div>
            <div class="music__player__album">
                <img class="music__player__album__image" src="../img/levitating.jpeg" />
                <div class="music__player__album__titles">
                    <span class="music__player__album__titles__title">Levitating</span>
                    <span class="music__player__album__titles__singer">Dua Lipa, Da Baby</span>
                </div>
            </div>
            <div class="music__player__interface__progress">
                <div class="music__player__interface__progress__time">
                    <span>0:30</span>
                    <span>-2:52</span>
                </div>
                <input class="music__player__interface__progress__progressbar" type="range" value="40" min="0" max="100" step="1" />
            </div>
            <div class="music__player__controler">
                <span class="rotate"><i class="fa-solid fa-arrows-rotate"></i></span>
                <span class="backward"><i class="fa-solid fa-backward-step"></i></span>
                <span class="play"><i class="fa-solid fa-play"></i></span>
                <span class="forward"><i class="fa-solid fa-forward-step"></i></span>
                <span class="shuffle"><i class="fa-solid fa-shuffle"></i></span>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/3c3339ad46.js" crossorigin="anonymous"></script>
    <script src="../JS/progressbar.js"></script>
</body>
</html>
